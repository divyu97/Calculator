<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <script src="calculator.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="input-container">
                <input readonly class="input">
            </div>
            <div class="buttons-container">
                <button class="button-clearall">AC</button>
                <button class="button-clear"><img align="center" src="https://i.ibb.co/KV3yqxC/delete.png" alt="backspace logo" width="25" height="25"></button>
                <button class="button-decimal">.</button>
                <button class="button-operator">+</button>
                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-operator">-</button>
                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-operator">รท</button>
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-operator">ร</button>
                <button class="button-number">0</button>
                <button class="button-equal">=</button>
            </div>
        </div>
    </body>
</html>
